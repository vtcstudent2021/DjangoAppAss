{% extends 'blogbase.html' %} 

{% block content %}
<h2>Delete Post</h2>

<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the post "{{post.title}}"?</p>
  <div>
    <button type="submit">Yes, Delete</button>
    <button href="{% url 'posts' %}">Cancel</button>
  </div>
</form>

{% endblock content %}
